<!DOCTYPE html>

	<div class="fullpage">

							<img src="./src/www/logo_black.png" alt="">

					</div>
		
				</div>
		
			</div>

				<div class="row justify-content-center wizard-page_1-content">

					<button type="button" class="btn btn-primary btn-feel btn-shadows">ถัดไปเลย</button>
				</div>

		</div>
		
		<!-- .NAVIGATION FIXED ON TOP -->
		
		<div class="footer_bar justify-content-center align-items-center">
